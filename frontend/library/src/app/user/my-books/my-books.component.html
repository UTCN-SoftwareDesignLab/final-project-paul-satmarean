<div class="container"  style="opacity:0.97;">
    <div class="table-responsive">
        <table class="table  table-hover table-inverse">
            <thead>
                <th>Title</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Return date</th>
                <th></th>
                <!-- <th></th> -->
            </thead>
            <tbody>
                <tr *ngFor="let hist of this.histories">
                    <td>{{hist.book.title}}</td>
                    <td>{{hist.start_date}}</td> 
                    <td>{{hist.end_date}}</td>  
                    <td>{{hist.return_date}}</td>  
                    <!-- <td>
                        <button type="button" class="btn btn-sm btn-warning" routerLink="/admin/editBook/{{book.id}}">Edit</button>
                    </td> -->
                    <td>
                        <button type="button" class="btn btn-sm btn-danger" (click)="this.return(hist.id)">Return</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- <button type="button" class="btn btn-sm btn-warning" (click)="this.getReport()">Report</button> -->
  </div>
