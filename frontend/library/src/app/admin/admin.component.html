<div class="container"  style="opacity:0.97;">
  <div class="table-responsive">
      <table class="table  table-hover table-inverse">
          <thead>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <!-- <th></th> -->
              <th></th>
          </thead>
          <tbody>
              <tr *ngFor="let user of this.users">
                  <td>{{user.username}}</td>
                  <td>{{user.email}}</td>
                  <td>{{user.role.name}}</td>                   
                  <!-- <td>
                      <button type="button" class="btn btn-sm btn-danger" routerLink="/user/{{user.iduser}}">Details</button>
                  </td> -->
                  <td>
                      <button type="button" class="btn btn-sm btn-warning" (click)="this.delete(user.id)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <!-- <button type="button" class="btn btn-sm btn-warning" (click)="this.getReport()">Report</button> -->
</div>
