<div class="container"  style="opacity:0.97;">
  <div class="table-responsive">
      <table class="table  table-hover table-inverse">
          <thead>
              <th>Name</th>
              <th>Description</th>
              <!-- <th>Role</th> -->
              <!-- <th></th> -->
              <th></th>
          </thead>
          <tbody>
              <tr *ngFor="let author of this.authors">
                  <td>{{author.name}}</td>
                  <td>{{author.description}}</td>                 
                  <!-- <td>
                      <button type="button" class="btn btn-sm btn-danger" routerLink="/user/{{user.iduser}}">Details</button>
                  </td> -->
                  <td>
                      <button type="button" class="btn btn-sm btn-warning" (click)="this.delete(author.id)">Delete</button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
  <!-- <button type="button" class="btn btn-sm btn-warning" (click)="this.getReport()">Report</button> -->
</div>
